version: "0.1"

subdomains:
  rails-api-subdomain:
    module: nullstone/aws-autogen-subdomain

apps:
  rails-api-quickstart:
    module: nullstone/aws-fargate-service
    vars:
      cpu: 256
      memory: 512
      port: 80
    capabilities:
      - module: nullstone/rails-cookies
      - module: nullstone/aws-load-balancer
        connections:
          subdomain: rails-api-subdomain
